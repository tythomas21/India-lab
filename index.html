  <!-- form for "signup" -->
  <div class="container-fluid">

    <form id="form">

      <!-- Text input -->

      <h5 id="name-header" class="mt-3 mb-3">Can we get a name?</h5>

      <div class="container-fluid" id="name-box">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First Last" id="name-input">
          </div>
        </div>
      </div>

      <!-- Email text-input -->
      <h5 id="Email-header" class="mt-3">Leave us your email so that we can contact you and send reminders for our meetings!</h5>
     
      <div class="container-fluid" id="email-box">
        <div class="row">
          <div class="col-xl-3 col-lg-4 col-md-4">
            <div class="mb-3 mt-3 ml-0">
              <input type="email" class="form-control ml-0" id="email" placeholder="Fido@example.com" name="email">
            </div>
          </div>
        </div>
      </div>


      <!-- Select input for adoption interest -->
      <h5 id="Select-header" class="mb-4">Are you ready to join your fellow nerds?</h5>

      <div class="container-fluid" id="selector-box">
        <div class="row">
          <div class="col-xl-2 col-lg-2 col-md-2">
            <select class="form-select" aria-label="Default select example" id="adopt-int" onchange="adoptInt();">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="Undecided">Undecided</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Text area -->

      <h5 id="discovery-header" class="mt-4">How did you find out about us?</h5>

      <div class="container-fluid" id="textarea-box">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6">
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
          </div>
        </div>
      </div>

      <!-- Checkbox for donation -->
      <h5 id="Donation-label" class="mt-4 mb-3">Would you like to donate?</h5>
      <div class="container-fluid" id="donation-box">
        <div class="col">
          <div class="form-check mb-4">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" id="donate-int"> I will donate $1 a month.
            </label>
          </div>
        </div>
      </div>

      <!-- Submit & clear button -->

      <div class="container-fluid" id="submit-box">
        <div class="row">
          <div class="col-xl-2 mb-3 ">
            <button type="button" class="mr-3 mt-2 btn btn-primary" id="submit-btn">Submit</button>
            <button type="button" class="btn btn-primary mt-2" id="clear-btn">Clear</button>
          </div>
        </div>
      </div>




    </form>
  </div>
